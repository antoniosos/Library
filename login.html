<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="registerLoginStyle.css">


</head>
<body>

    <div class="warning-container">
        <div class="warning">
            <span id="fnameLength"></span>
            <span id="snameLength"></span>
            <span id="passwordWar"></span>
            <span id="age"></span>
        </div>
    </div>

    <div class="container">

        <div class="forms">
            <div class="form login">
                <h1>Login</h1>
                <form onsubmit="submitLoginForm(event)">
                    <input type="text" id="emailInput" placeholder="email" required>
                    <input type="password" id="passwordInput" placeholder="password" required>
                    <input type="submit" id="button" value="Login">
                    <div class="login_link">
                        Don't have an account? <a href="register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="loginFormScript.js"></script>

</body>
</html>
